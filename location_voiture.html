<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/car_page.css" />
    <title>Car page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="imgs/logo_fastgo.webp" width="200px" alt="Logo Fast&GO"
        /></a>
        <ul>
          <button id="theme-toggle"><img id="theme-toggle-img" src="imgs/moon.svg" alt="Lune" /></a>Changer de thème</button>
          <li><a href="#">Supercar</a></li>
          <li><a href="#">Berline</a></li>
          <li><a href="#">Tout-Terrain</a></li>
          <li><a href="#">Deux-roues</a></li>
          <li><a id="compte" href="account.html">COMPTE</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <div id="car_imgs" class="car_imgs"></div>
      <div class="car_infos">
        <h2 id="car_brand_name" class="car_brand_name"></h2>
        <span id="dispo">Disponible</span>
        <div id="car_description"></div>
        <p>Prix : <span id="prix"></span>€/jour</p>
        <a id="rent_me">Louez-Moi</a>
        <div id="paiement_secu">
          <img src="imgs/card.png"/>
          <p>Paiement sécurisé</p>
        </div>
      </div>
    </main>
    <div id="calendar">
      <div id="calendar_content">
        <h2>Disponibilités</h2>
        <button id="close_calendar">X</button>
        <div>
          <div id="calendar_header">
            <div id="calendar_prev" class="calendar_button">Précédent</div>
            <div id="calendar_next" class="calendar_button">Suivant</div>
          </div>
          <div id="calendar_days"></div>
          <div id="calendar_dates"></div>
          <div id="calendar_weekdays"></div>
          <div id="calendar_dates_selected"></div>
        </div>
        <div id="calendar_infos"></div>
      </div>
    </div>
  </body>
  <script src="js/darkmode.js"></script>
  <script src="js/car.js"></script>
</html>
