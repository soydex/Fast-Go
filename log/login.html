<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Connectez-vous à votre compte FAST&amp;GO."
    />
    <meta property="og:title" content="Connexion - FAST&amp;GO" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastandgo.com/login" />
    <meta property="og:image" content="imgs/logo_fastgo.webp" />
    <link rel="icon" href="imgs/favicon.ico" sizes="any" />
    <link rel="icon" href="imgs/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    />

    <title>Connexion</title>

    <style>
      .gradient-custom {
        background: url("../imgs/rs6.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      #login_container {
        background-color: rgba(38, 38, 38, 0.7) !important;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        max-width: 400px;
        margin: auto;
      }

      a[href="login.html"] {
        transition: 0.6s;
      }

      a[href="login.html"]:hover,
      a[href="register.html"]:hover {
        text-decoration: underline;
      }

      .card {
        max-width: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              id="login_container"
              class="card bg-dark text-white"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img
                    src="../imgs/logo_fast&amp;go.png"
                    width="200"
                    style="margin: 1rem"
                    alt="Logo Fast&amp;Go"
                  />
                  <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>
                  <p class="text-white-50 mb-5">
                    Entrez votre email et mot de passe pour vous connecter.
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="typePasswordX"
                      >Mot de passe</label
                    >
                  </div>

                  <span id="span_notif" style="display: none"></span>

                  <p class="small pb-lg-2">
                    <a class="text-white-50" href="#!">Mot de passe oublié ?</a>
                  </p>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    id="login_submit"
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Connexion
                  </button>
                </div>
                <div>
                  <p class="mb-0">
                    Vous n'avez pas de compte ?
                    <a href="register.html" class="text-white-50 fw-bold">
                      Inscrivez-vous !
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
