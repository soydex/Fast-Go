<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB UI Kit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Inscription</title>
  </head>
  <style>
    .gradient-custom {
      background: url("../imgs/rs6.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    #login_container {
      background-color: rgba(38, 38, 38, 0.7) !important;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }

    a[href="login.html"] {
      transition: 0.6s;
    }

    a[href="login.html"]:hover,
    a[href="register.html"]:hover {
      text-decoration: underline;
    }

    .card {
      max-height: 100%; /* Assure que la carte ne dépasse pas la largeur de l'écran */
      height: 100%; /* Prend toute la largeur disponible */
    }
  </style>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              id="login_container"
              class="card bg-dark text-white"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img
                    src="../imgs/logo_fast&go.png"
                    width="200px"
                    style="margin: 1rem"
                    alt="Logo Fast&Go"
                  />
                  <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                  <p class="text-white-50 mb-5">
                    Entrez votre email et mot de passe pour vous connecter.
                  </p>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="typenameX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typenameX">Prénom Nom</label>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                  </div>

                  <span id="span_notif" style="display: none"></span>

                  <p class="small pb-lg-2">
                    <a class="text-white-50" href="#!">Mot de passe oublié ?</a>
                  </p>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    id="register_submit"
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    S'inscrire
                  </button>
                </div>

                <div>
                  <p class="mb-0">
                    Vous possédez déjà un compte ?
                    <a href="login.html" class="text-white-50 fw-bold"
                      >Connectez-vous</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MDB UI Kit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
