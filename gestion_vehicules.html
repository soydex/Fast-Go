<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gestion des Véhicules</title>
  </head>
  <style>
    #carForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #carForm input {
      width: 200px;
      padding: 10px;
      border-radius: 25px;
    }
    #carForm button {
      width: 100px;
    }

  </style>
  <body>
    <h1>Gestion des Véhicules</h1>

    <!-- Formulaire d'ajout -->
    <form id="carForm">
      <input type="text" id="model_name" placeholder="model_name" required />
      <input type="text" id="brand" placeholder="brand" required />
      <input type="text" id="image_url" placeholder="image_url" required />
      <input type="text" id="transmission" placeholder="transmission" required />
      <input type="text" id="weight" placeholder="weight" required />
      <input type="number" id="rental_price_per_day" placeholder="rental_price_per_day" required />
      <input type="text" id="engine_type" placeholder="engine_type" required />
      <input type="number" id="horsepower" placeholder="horsepower" required />
      <input type="number" id="torque" placeholder="torque" required >
      <input type="number" id="seating_capacity" placeholder="seating_capacity" required />
      <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des Véhicules</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Model Name</th>
          <th>Brand</th>
          <th>Image URL</th>
          <th>Transmission</th>
          <th>Weight</th>
          <th>Rental Price Per Day</th>
          <th>Engine Type</th>
          <th>Horsepower</th>
          <th>Torque</th>
          <th>Seating Capacity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="carTable">
        <tr>
          <td colspan="12">Chargement...</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="js/script_car.js"></script>
</html>
