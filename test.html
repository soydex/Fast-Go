<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slider épuré</title>
  <style>
    /* Reset très basique */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s ease-in;
    }


    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 4/3;
    }

    .slider input[type="radio"] {
      display: none;
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: pointer;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .card img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Positionnement selon la case cochée */
    #item-1:checked  ~ .cards #song-1,
    #item-2:checked  ~ .cards #song-2,
    #item-3:checked  ~ .cards #song-3 {
      transform: translateX(0) scale(1);
      opacity: 1;
      z-index: 2;
    }
    #item-1:checked  ~ .cards #song-2,
    #item-2:checked  ~ .cards #song-3,
    #item-3:checked  ~ .cards #song-1 {
      transform: translateX(40%) scale(0.8);
      opacity: 0.4;
      z-index: 1;
    }
    #item-1:checked  ~ .cards #song-3,
    #item-2:checked  ~ .cards #song-1,
    #item-3:checked  ~ .cards #song-2 {
      transform: translateX(-40%) scale(0.8);
      opacity: 0.4;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- Les 3 boutons invisibles -->
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">

    <div class="cards">
      <!-- Chaque étiquette active la radio correspondante -->
      <label for="item-1" class="card" id="song-1">
        <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?auto=format&fit=crop&w=882&q=80" alt="Image 1">
      </label>
      <label for="item-2" class="card" id="song-2">
        <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?auto=format&fit=crop&w=1234&q=80" alt="Image 2">
      </label>
      <label for="item-3" class="card" id="song-3">
        <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?auto=format&fit=crop&w=900&q=60" alt="Image 3">
      </label>
    </div>
  </div>
</body>
</html>
