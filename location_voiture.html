    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png" />

  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img
            src="imgs/logo_fastgo.webp"
            width="200px"
            alt="Logo Fast&GO"
            class="logo"
        /></a>
        <ul id="menu" class="menu">
          <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="index.html">Accueil</a></li>
          <li><a id="compte" href="account.html">COMPTE</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>

    </header>

    <a id="theme-toggle"
      ><img id="theme-toggle-img" src="imgs/moon.svg" alt="Lune"
    /></a>

    <main id="main">
      <div id="car_imgs" class="car_imgs"></div>
      <div class="car_infos">
        <h2 id="car_brand_name" class="car_brand_name"></h2>
        <span id="dispo">Disponible</span>
        <div id="car_description"></div>
        <p>Prix : <span id="prix"></span>€/jour</p>
        <a id="rent_me">Louez-Moi</a>
      </div>
    </main>

          </g>
        </svg>
        <h3>Vitesse max</h3>
        <p id="max_speed">340km/h</p>
      </div>
      <div class="acceleration">
        <svg
          fill="#000000"
          height="40px"
          width="40px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 512 512"
          enable-background="new 0 0 512 512"
          xml:space="preserve"
        >

          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>

              points="439.6,0 204.9,0 55.4,256 204.9,256 76.9,512 418.2,192 247.5,192 "
            ></polygon>
          </g>
        </svg>
        <h3>0-100-kmh</h3>
        <p id="acceleration">2.2s</p>
      </div>

        <svg
          viewBox="0 0 24 24"
          fill="#000000"
          xmlns="http://www.w3.org/2000/svg"
          width="40px"
          height="40px"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>

              fill-rule="evenodd"
              clip-rule="evenodd"

        <h3>Puissance</h3>
        <p id="power">850 Ch</p>
      </div>
    </section>
    <div id="calendar">
      <div id="calendar_content">
        <h2>Disponibilités</h2>
        <button id="close_calendar">X</button>
        <div>
          <div id="calendar_header">
            <div id="calendar_prev" class="calendar_button">Précédent</div>
            <div
              id="calendar_month"
              style="font-weight: bold; text-align: center"
            ></div>

            <div id="calendar_next" class="calendar_button">Suivant</div>
          </div>
          <div id="calendar_weekdays"></div>

          <div id="calendar_days"></div>
          <div id="calendar_dates"></div>
          <div id="calendar_dates_selected"></div>
        </div>
        <div id="calendar_infos">
          <form id="reservation_form">
            <label for="start_date">Date de début :</label>
            <input type="date" id="start_date" name="start_date" required />
            <label for="end_date">Date de fin :</label>
            <input type="date" id="end_date" name="end_date" required />
            <p id="login-warning" style="color: red; display: none">
              Vous devez être connecté pour réserver.
            </p>
            <button type="submit">Réserver</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/darkmode.js"></script>
  <script src="js/car.js"></script>
  <script src="js/nav.js"></script>
</html>
